<!doctype html>
<html>
	<head>

	</head>
	<body>

		<div id='contenido'>
			<header>

			<div id='canvas'><canvas id='miCanvas'></canvas>
			<img src='' id='canvasImgInsite' />
			</div>
			<div id='botones'>
				<button id='btnRI'>Restaurar Imagen</button>

				<button id='btnIC'>Invertir colores</button>
				<button id='btnRS'>A sepia</button>

			</div>
		</div>
		<div id='canvasImg'>
			<img src='' id='canvasImgInsite' />
			<div id='controlesImagen'>
				<h2 style='color:#FFF'>Haz clic derecho sobre la imagen para guardarla</h2>

			</div>
		</div>
	</div>
